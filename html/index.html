<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>

    <body id="main_body">
        <header>
            <button type="button" id="sideMenu_btn">
                <div></div>
                <div></div>
                <div></div>
            </button>

            <div class="sidebar" id="daMenu">
                <ul>
                    <li>
                        <a id="tool_btn">Tool</a>
                    </li>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </header>
        <main>

            <div id="tool_box">
                <form >
                    <input type="text" required placeholder="TITLE" id="title_txt">
                    <button type="button" id="add_title_btn">Add Title</button>

                    <div>
                        <button type="button" id="add_txt_Area_btn">Add a Text Box</button>
                    </div>

                    <div>
                        <input type="color" id="page_color"><label>Web Page Color</label>
                        <button type="button" id="page_color_btn">OK</button>
                    </div>
                </form>
            </div>

            <div id="editor">
                <form action="">
                    <div>
                        <input type="color" id="txt_color">
                        <button type="button" id="txt_color_btn">Change Color</button>
                    </div>
                    
                    <div>
                        <input type="color" id="background_color">
                        <button type="button" id="background_color_btn">Change background color</button>
                    </div>

                    <div>
                        <h3>Margin (rem)</h3>
                        <label for="margin_top">Top</label>
                        <input type="number" name="margin" id="margin_top" value="0">
                        <br>

                        <label for="margin_right">Right</label>
                        <input type="number" name="margin" id="margin_right" value="0">
                        <br>

                        <label for="margin_bottom">Bottom</label>
                        <input type="number" name="margin" id="margin_bottom" value="0">
                        <br>

                        <label for="margin_left">Left</label>
                        <input type="number" name="margin" id="margin_left" value="0">
                        <br>

                        <button type="button" id="margin_btn">OK</button>
                    </div>

                    <div>
                        <h3>Padding (rem)</h3>
                        <label for="padding_top">Top</label>
                        <input type="number" name="padding" id="padding_top" value="0">
                        <br>

                        <label for="padding_right">Right</label>
                        <input type="number" name="padding" id="padding_right" value="0">
                        <br>

                        <label for="padding_bottom">Bottom</label>
                        <input type="number" name="padding" id="padding_bottom" value="0">
                        <br>

                        <label for="padding_left">Left</label>
                        <input type="number" name="padding" id="padding_left" value="0">
                        <br>

                        <button type="button" id="padding_btn">OK</button>
                    </div>

                    <div>
                        <h3>Border Radius</h3>
                        <input type="number" id="border_radius">
                        <button type="button" id="border_radius_btn">OK</button>
                    </div>

                    <div>
                        <h3>Align Content</h3>
                        <button type="button" id="align_left">Left</button>
                        <button type="button" id="align_center">Center</button>
                        <button type="button" id="align_right">Right</button>
                    </div>

                    <div>
                        <label for="boxShadow">Box Shadow</label><br>
                        <input type="number" id="box_shadow_h" name="boxShadow" value="0"><label>h-shadow (pixels)</label><br>
                        <input type="number" id="box_shadow_v" name="boxShadow" value="0"><label>v-shadow (pixels)</label><br>
                        <input type="number" id="box_shadow_blur" name="boxShadow" value="0"><label>blur (pixels)</label><br>
                        <input type="number" id="box_shadow_spread" name="boxShadow" value="0"><label>spread (pixels)</label><br>
                        <input type="color" id="box_shadow_color" name="boxShadow"><label>Shadow Color</label><br>
                        <input type="radio" name="boxShadow" id="box_shadow_inset"><label>inset</label>
                        <input type="radio" name="boxShadow" id="box_shadow_outset" checked><label>outset</label>
                        <button type="button" id="box_shadow_btn">OK</button>
                    </div>

                    <div>
                        <h3>Text Alignment</h3><br>
                        <input type="radio" name="txtAlign" id="txt_align_left" checked><label>Left</label><br>
                        <input type="radio" name="txtAlign" id="txt_align_right"><label>Right</label><br>
                        <input type="radio" name="txtAlign" id="txt_align_center"><label>Center</label><br>
                        <input type="radio" name="txtAlign" id="txt_align_justify"><label>Justify</label><br>
                        <button type="button" id="txt_style_btn">Apply</button>
                    </div>

                    <div>
                        <h3>Font Weight</h3>
                        <select name="fontWeight">
                            <option value="normal" id="font_weight_normal" selected>Normal</option>
                            <option value="lighter" id="font_weight_lighter">Lighter</option>
                            <option value="bold" id="font_weight_bold">Bold</option>
                            <option value="bolder" id="font_weight_bolder">Bolder</option>
                        </select>
                        <button type="button" id="font_weight_btn">
                            Apply
                        </button>
                    </div>

                    <div>
                        <h3>Font Size</h3>
                        <select name="fontSize" id="fontSize">
                            <option value="large" id="font_size_large">Large</option>
                            <option value="larger" id="font_size_larger">Larger</option>
                            <option value="x-large" id="font_size_xlarge">x-Large</option>
                            <option value="xx-large" id="font_size_xxlarge">xx-Large</option>

                            <option value="small" id="font_size_small">Small</option>
                            <option value="smaller" id="font_size_smaller">Smaller</option>
                            <option value="x-small" id="font_size_xsmall">x-Small</option>
                            <option value="xx-small" id="font_size_xxsmall">xx-Small</option>

                            <option value="medium" id="font_size_medium">Medium</option>
                        </select>
                        <button type="button" id="font_size_btn">OK</button>
                    </div>
                </form>
            </div>

        </main>
        
    </body>

    <footer>
        <script src="../js/indexJS.js"></script>
    </footer>
</html>
